    <script type="text/javascript">
        $(document).on("pageload", function (event, data) {
            alert("触发 pageload 事件！\nURL: " + data.url);
            Bmob.initialize("39dfc34280e39b5411c3e450466da0f2", "4b59ff42a72875986c89551344a2b218");
        });
        $(document).ready(function () {
            $("#idbtnsubmit").bind("click",
                function () {
                   
                    alert('我被点了');
                    var texturl = $("#textinput-url").val();
                    var textkeyword = $("#textinput-keyword").val();
                    var textname = $("#textinput-name").val();
                    var textowner = $("#textinput-ownner").val();
                    var textownnerinfo = $("#textinput-ownneremail").val();
                    alert(texturl);
                    var GameScore = Bmob.Object.extend("websiteinfo");
                    var gameScore = new websiteinfo();
                    gameScore.url("score", texturl);
                    gameScore.url("keyword", textkeyword);
                    gameScore.url("name", textname);
                    gameScore.url("ownnername", textowner);
                    gameScore.url("ownnemail", textownnerinfo);
                    gameScore.save(null, {
                        success: function (object) {
                            alert("create object success, object id:" + object.id);
                        },
                        error: function (model, error) {
                            alert("create object fail");
                        }
                    });
                  
                });

        });
    </script>

<body>
    <form>
        <label for="textinput-s">博客或网站url:</label>

        <input name="slider-s" id="textinput-name" type="range" min="0" max="100" value="25" data-highlight="true">
        <label for="slider-s">博客或网站作者:</label>
        <input name="slider-s" id="textinput-ownner" type="range" min="0" max="100" value="25" data-highlight="true">
        <label for="slider-s">博客或网站作者:</label>
        <input name="slider-s" id="textinput-ownneremail" type="range" min="0" max="100" value="25" data-highlight="true">
        <input type="submit" value="Submit"  id="idbtnsubmit">
    </form>
